<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShellSort</title>
    <script src="JS/jquery-2.2.4.min.js"></script>
    <script src="JS/ShellSort.js"></script>
    <script src="JS/javascript.js"></script>
    <link href="CSS/Javascript.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="warp">
        <div class="ShellSort">
            <h1>希尔排序</h1>
            <p>输出排序后的数组</p>
            <button class="button_class" type="button"
                    onmouseout="button_out(this)" onmouseover="button_show(this)">
                点击输出数组
            </button>
            <button class="button_class" type="button"
                    onmouseout="button_out(this)" onmouseover="button_show(this)">
                点击输出数组
            </button>
        </div>
    </div>
</body>
</html>
